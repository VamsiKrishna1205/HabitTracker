<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Habit</title>
    <style>
        /* Insert the provided CSS here */
        /* General Body Styling */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #74ebd5, #9face6);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Centered Container */
.container {
    background: #ffffff;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

/* Heading Styling */
h1 {
    font-size: 1.8rem;
    color: #444;
    margin-bottom: 1rem;
}

/* Form Input Styling */
form label {
    display: block;
    font-size: 1rem;
    margin: 0.5rem 0 0.2rem;
    text-align: left;
}

form input[type="text"],
form input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    box-sizing: border-box;
}

/* Button Styling */
button {
    background: #6c63ff;
    color: #fff;
    border: none;
    padding: 0.8rem 1.2rem;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    background: #5a52d1;
}

/* Links */
a {
    display: block;
    margin-top: 1rem;
    color: #6c63ff;
    text-decoration: none;
    font-size: 0.9rem;
}

a:hover {
    text-decoration: underline;
}

/* Responsive Styling */
@media (max-width: 480px) {
    .container {
        padding: 1.5rem;
    }
    
    h1 {
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Habit</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="new_name">New Name:</label>
            <input type="text" id="new_name" name="new_name" value="{{ habit.HT_name }}" required>
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'home' %}">Back to Habit List</a>
    </div>
</body>
</html>
